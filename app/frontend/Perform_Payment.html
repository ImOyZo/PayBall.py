<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EazyPay - Perform Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #d81717;
            font-family: 'Verdana', sans-serif;
        }

        .form-container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 18px;
            color: #939191;
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #a19f9f;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-container button {
            background-color: #d32f2f;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        .form-container button:hover {
            background-color: #d81717;
        }
    </style>
</head>
<body>
    <div class="logo">eazyPay</div>

    <div class="form-container">
        <h1>Perform Payment</h1>
        <input type="text" placeholder="Input Username">
        <input type="text" placeholder="Input payment number">
        <button>Exit to Dashboard</button>
    </div>
</body>
</html>
