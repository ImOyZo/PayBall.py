<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            font-size: 2em;
            color: red;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        .container h2 {
            margin: 0 0 20px;
            color: #555;
            text-align: left;
        }

        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .container button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .container button.center-button {
            display: block;
            margin: 0 auto 10px auto;
        }

        .container button:hover {
            background-color: darkred;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            width: 48%;
        }
    </style>
</head>
<body>
    <div class="logo">eazyPay</div>

    <div class="container">
        <h2>Create Invoice</h2>

        <form>
            <input type="text" placeholder="Merchant Username" required>
            <input type="number" placeholder="Pricing Amount" required>

            <button type="button" class="center-button">Proceed to Generate Payment Number</button>

            <div class="button-group">
                <button type="button">Back</button>
                <button type="button">Exit to Dashboard</button>
            </div>
        </form>
    </div>
</body>
</html>
